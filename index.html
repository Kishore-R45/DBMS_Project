<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DBMS Project</title>
</head>
<body>
    <center><h1 id="title">DBMS Project</h1></center>
    <div id="container">
        <h3>Enter Your Details</h3>
        <div class="parts">
            <label>Name: </label><br>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="parts">
            <label>Age: </label><br>
            <input type="number" id="age" placeholder="Enter your age" required>
        </div>
        <div class="parts">
            <label>DOB: </label><br>
            <input type="date" id="DOB" placeholder="Enter your DOB" required>
        </div>
        <div class="parts">
            <label>Mobile No: </label><br>
            <input type="text" id="Mobile_No" placeholder="Enter your Mobile no" required>
        </div>
        <div class="parts">
            <label>Email: </label><br>
            <input type="email" id="Email" placeholder="Enter your Email" required>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </div>
<div class="foot">
    <center>All rights reserved &copy;<br>Design & Developed By Kishore...</center>
</div>
    <script>
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const DOB = document.getElementById('DOB').value;
            const Mobile_No = document.getElementById('Mobile_No').value;
            const Email = document.getElementById('Email').value;

            fetch('http://localhost:3000/addUser', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, age, DOB, Mobile_No, Email })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
